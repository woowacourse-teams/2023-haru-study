name: backend-build-test

on:
  pull_request:
    branches:
      - develop
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./backend

jobs:
  build-test:
    # label이 (BE && feature) || (BE && refactor)일 경우 실행
    if: |
      (contains(github.event.pull_request.labels.*.id, 5686155001) &&
      contains(github.event.pull_request.labels.*.id, 5681142648)) ||
      (contains(github.event.pull_request.labels.*.id, 5686155001) &&
      contains(github.event.pull_request.labels.*.id, 5681143873))

    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Build Test
        run: ./gradlew build
