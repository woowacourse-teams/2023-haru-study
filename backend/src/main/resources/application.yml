spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  flyway:
    enabled: false

  config:
    import: classpath:/submodule/application.yml

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: prometheus, logfile
  endpoint:
    prometheus:
      enabled: true
    logfile:
      external-file: ./logs/default/default.log
