spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  flyway:
    enabled: true

  config:
    import: classpath:/submodule/application.yml

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

